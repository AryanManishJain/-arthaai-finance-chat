<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArthaAI Finance Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <main class="app-shell">
      <header class="topbar">
        <h1>ArthaAI</h1>
        <p>Finance-first AI copilot for budgeting, investing, startup planning, and risk checks.</p>
      </header>
      <section class="chat-panel" aria-label="Finance chat">
        <div class="messages" id="messages" aria-live="polite">
          <article class="message bot">
            Welcome! Share your goal, timeline, and risk appetite. I will stay finance-focused.
          </article>
        </div>

        <form id="chat-form" class="composer">
          <label for="mode">Mode</label>
          <select id="mode" name="mode">
            <option value="general">General finance</option>
            <option value="startup">Startup finance</option>
            <option value="investing">Investing</option>
            <option value="budgeting">Budgeting</option>
            <option value="tax">Tax basics</option>
          </select>

          <label for="input">Your question</label>
          <textarea
            id="input"
             rows="3"
            placeholder="Example: I earn â‚¹1.2L/month and want to invest for 10 years."
            required
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
